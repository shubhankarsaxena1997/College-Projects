{% extends 'menu.html' %}
{% block content %}
	<div class="container">
		<center><h1>Edit Question</h1></center><br>
		<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6">
			{% for message in messages %}
			  	<div class="alert alert-{{message.tags}} alert-dismissable" role="alert">
				 	<button type="button" class="close" data.dismissable="alert" aria-label="close">
			   		<span aria-hidden="true">&times;</span>	
			   		</button>
			{{ message }}
			    </div>	
			{% endfor %}

			<form method="POST" action="{% url 'update_ques_data' %}">

				{% csrf_token %}

				{% for quest_data in quest %}

				<input type="hidden" value="{{quest_data.id}}" name="question_id">

				<div class="form-group">
					<label>Question:</label>
					<input type="text" name="questions" class="form-control" value="{{quest_data.questions}}">
				</div>
				<div class="row">
					<div class="form-group col-md-6">
						<label>Option 1:</label>
						<input type="text" name="choice1" class="form-control" value="{{quest_data.choice1}}">
					</div>
					<div class="form-group col-md-6">
						<label>Option 2:</label>
						<input type="text" name="choice2" class="form-control" value="{{quest_data.choice2}}">
					</div>
				</div>
				<div class="row">	
					<div class="form-group col-md-6">
						<label>Option 3:</label>
						<input type="text" name="choice3" class="form-control" value="{{quest_data.choice3}}">
					</div>
					<div class="form-group col-md-6">
						<label>Option 4:</label>
						<input type="text" name="choice4" class="form-control" value="{{quest_data.choice4}}">
					</div>					
				</div>
				
				<div class="row">
					<div class="form-group col-md-6 ">
						<label>Correct Answer</label>
						<!--<input type="text" name="answer" class="form-control">-->	
						<select class="form-control" name="right_answer">
							
							<option value="1" {% if quest_data.correct_answer == '1' %} selected {% endif %}>Option 1</option>	
							<option value="2" {% if quest_data.correct_answer == '2' %} selected {% endif %}>Option 2</option>	
							<option value="3" {% if quest_data.correct_answer == '3' %} selected {% endif %}>Option 3</option>	
							<option value="4" {% if quest_data.correct_answer == '4' %} selected {% endif %}>Option 4</option>	
			
						</select>		
						
					</div>
				</div>	
				{% endfor %}
					<div class="form-group col-md-3">
						<button type="submit" class="btn btn-info" style="width:225px;">Update Question</button>
					</div>
				</div>
			</form>
		</div>
		<div class="col-md-3"></div>
		</div>
	</div>
{% endblock %}
