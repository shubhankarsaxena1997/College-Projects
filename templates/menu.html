<!DOCTYPE html>
<html lang="en">
<head>
  <title>Menu</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <style type="text/css">
    a{

</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-dark ">
      <a class="navbar-brand" href="{% url 'dashboard' %}">Dashboard</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class=" nav navbar-nav">

          <li class="nav-item active">
            <a class="nav-link" href="
            {% url 'manage_users'  %}">Manage Users<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'manage_questions' %}">Manage Questions<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'change_password' %}">Change Password</a>
          </li>

            <a class="nav-link" href="{% url 'logout' %}">Logout</a>

        </ul>
      </div>
    </nav>
    

  {% else %}  

  <nav class="navbar navbar-expand-lg navbar-light bg-dark ">
    <li class="nav-item">
            <a class="nav-link" href="#"><strong>Online Quiz</strong></a>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'quiz' %}">Quiz</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'change_password' %}">Change Password</a>         
          </li>
          <li>
            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
          </li>
        </ul>
      </div>
    </nav> 
   
  {% endif %}  
  
  </div>
  {% block content %}
  {% endblock %}

</html>
